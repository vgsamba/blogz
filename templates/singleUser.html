
{% extends "base.html" %}

    {% block content %}
    <h1>User Posts</h1>
{% if user.blogs|length == 0 %}
<p>No tasks yet for this user {{user.username}}</p>
{% endif %}

        {% for blog in user.blogs %}


        <table>
            <tr style="">
                <td style="border:5px">
                    <a href="blog?id={{blog.id}}"><h2 align="left">{{blog.title}}</h2></a>
                    {{blog.body}}
                    <p> <i>Written by  <a href="blog?user={{user.username}}">{{user.username}}</a></i></p>

                </td>
            </tr>
        </table>

        {% endfor %}

    {% endblock %}
