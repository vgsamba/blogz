
{% extends "base.html" %}

{% block content %}
<h1> Blog Users</h1>
    {% if users|length == 0 %}
    <p>No tasks yet</p>
        {% else %}

            {% for user in users %}
            <h3><a href="blog?user={{user.username}}">{{user.username}}</a></h3><br>
            {% endfor %}
    {% endif%}
{% endblock %}
